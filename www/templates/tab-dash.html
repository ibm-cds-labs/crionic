<ion-view view-title="Dashboard">
  <ion-content>
    <div class="padding">
      <h2>Public Safety</h2>
      <p>
        This app keeps an eye on where you are and warns you if you get near high-crime areas.
      </p>
    </div>
    <ion-list>
      <ion-toggle ng-model="settings.enableMonitoring">
        Enable location monitoring
      </ion-toggle>
    </ion-list>
  </ion-content>
</ion-view>
